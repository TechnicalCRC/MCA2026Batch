<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Array</h1>
  <script>
    let ar = [1,2,3,4]
    console.log(ar)

    for(let i in ar)
     console.log(ar[i])
  
     console.log(" ")
     for(let i of ar)
     console.log(i)
    
    console.log(" ")
  for(let i=0; i<ar.length; i++)
     console.log(ar[i])
  
     ar = [1,5,'a',4.6,"ate", 45, 6];
      console.log(" ")
      console.log(ar)
     for(let i of ar)
     console.log(i)
    
     ar = new Array(1,5,'a',4.6,"ate", 45, 6);
      console.log(" ")
      console.log(ar)
     for(let i of ar)
     console.log(i)

   // spread op ...

   ar = [1,2,3,4]
   ar1 = ar;
   ar1[1] = 100;
   console.log(ar)

   ar = [1,2,3,4]
   ar1 = [...ar];//...ar = 1,2,3,4
   ar1[1] = 100;
   console.log(ar)

   console.log(Math.max(ar))
   console.log(Math.max(...ar))

   console.log(ar)
   ar.push(6)
   console.log(ar)
   ar.pop()
   console.log(ar)
   ar.unshift(6)
   console.log(ar)
   
   ar.shift()
   console.log(ar)
   
console.log("--foreach--")
   ar = [10,20,30]
   // foreach
   let pr = function(i){
    console.log(i); 
  }
   ar.forEach(pr);
   console.log("  ")
   ar.forEach(function(i){console.log(i+50)})

   console.log(" map ")
    ar1 = ar.map(function(i){ return i*i})
    console.log(ar1)

    ar=[1,2,3,4,5]
    ar2 = ar.filter(function(i){
      return i%2!=0;
    })
    console.log(ar2)

   
</script>
</body>

</html>
