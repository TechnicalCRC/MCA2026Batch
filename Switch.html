<!DOCTYPE html>
<html lang="en">
<head>
  <title>Switch Statement</title>
</head>
<body>
  <h1>Switch Statement</h1>
  <script>
    let a = 2;
    switch(a){
      case 101: console.log("One");
      case 2: console.log("Two");
      case 31: console.log("Three");
      case 1475: console.log("Four"); break;
      case 76: console.log("Five");
      case 6: console.log("Six");
      case 18356: console.log("Seven");
      default: console.log("Wrong")
    }

  var check = 'AA';
switch(check)   
{
  case 'A': document.write('Lower and Uppercase letters are same for JavaScript');
   case 'a': document.write('Lower and Uppercase letters are different for JavaScript');
    default: document.write('Lower and Uppercase letters cannot be compared in JavaScript');
}


  </script>

  
</body>
</html>
