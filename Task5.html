<!DOCTYPE html>
<html lang="en">

<head>
  <title>Document</title>
</head>

<body>
  <h1>Task 5</h1>
  <hr>

  Calculator <br>

  1st Number : <input type="text" id="num1"> <br>
  2nd Number : <input type="text" id="num2"> <br>

  <button onclick="
    let n1 = Number(document.getElementById('num1').value);
    let n2 =Number(document.getElementById('num2').value);
  
    op = n1*n2;
    document.getElementById('res').innerText = op;
    ">Multiply</button>

  <button onclick="
  n1 = Number(document.getElementById('num1').value);
  n2 =Number(document.getElementById('num2').value);

  op = n1/n2;
  document.getElementById('res').innerText = op;      
  ">Divide</button>

  <button onclick="
  n1 = Number(document.getElementById('num1').value);
  n2 =Number(document.getElementById('num2').value);

  op = n1+n2;
  document.getElementById('res').innerText = op;      
  ">Addition</button>

  <button onclick="
  n1 = Number(document.getElementById('num1').value);
  n2 =Number(document.getElementById('num2').value);

  op = n1-n2;
  document.getElementById('res').innerText = op;     
  ">Subtract</button>

  <button onclick="
  n1 = Number(document.getElementById('num1').value);
  n2 =Number(document.getElementById('num2').value);

  op = n1%n2;
  document.getElementById('res').innerText = op;      
  ">Modulas</button>

  <h2>The Result is : </h2>
  <h2 id="res"></h2>

</body>

</html>
